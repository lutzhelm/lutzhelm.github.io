<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon Demo - IIIF Tiled</title>
    <script type="text/javascript" src='https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/openseadragon.min.js'></script>
    <script
			  src="https://code.jquery.com/jquery-1.9.1.min.js"
			  integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ="
			  crossorigin="anonymous"></script>
    <style type="text/css">

        .openseadragon1 {
            width: 800px;
            height: 600px;
        }

    </style>
</head>
<body>
    <div id="contentDiv" class="openseadragon1"></div>
<script type="text/javascript">

    function loadImage() {
        var uri = 'https://iiif.library.utoronto.ca/image/v2/bsr%3Absr%2FM5ef66d43183d2e4cda000031%2F517b848e-e46d-4925-9486-2e5ce2d049ba_4d122ac29f99d5c56413be1a972da52e.jp2/';
        var contentDiv = document.getElementById('contentDiv');
        contentDiv.innerHTML = "";
        var viewer = OpenSeadragon({
            id: "contentDiv",
            prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/images/",
            tileSources: uri,
            showNavigator:true
        });
    }

    loadImage();


</script>
</body>
</html>
